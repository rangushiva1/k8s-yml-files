---
    apiVersion: apps/v1 
    kind: Deployment 
    metadata:
      name: nginx-deployment 
      labels:
        app: nginx 
    spec:
      replicas: 3 
      selector: 
        matchLabels:
          app: nginx
      template: 
        metadata: 
          labels:
            app: nginx 
        spec:
          containers: 
          - name: nginx
            image: sreeharshav/testcontainer:v1 
            ports: 
            - containerPort: 80
                readinessProbe:
                   initialDelay Seconds: 30 
                   periodseconds: 5 
                   timeoutSeconds: 10 
                   successThreshold: 1 
                   failureThreshold: 3 
                   httpGet:
                       path: / 
                       port: 80
    
    ---
    kind: Service 
    apiVersion: v1 
    metadata:
      name: myservice 
      labels:
        app: nginx 
    spec: 
      selector:
        app: nginx 
      type: NodePort 
      ports: 
      - name: name-of-the-port
        port: 8000 
        targetPort: 80
        nodePort: 31111